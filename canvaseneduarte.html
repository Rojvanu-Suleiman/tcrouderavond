<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Techniek College Rotterdam">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="#">Over Ons</a>
                    <ul class="dropdown-content">
                        <li><a href="studenten.html">Studenten</a></li>
                        <li><a href="locatie.html">Locatie</a></li>
                    </ul>
                </li>
                <li><a href="opleidingen.html">Opleidingen</a></li>
                <li><a href="examenplan.html">Examendagen</a></li>
                <li><a href="bsa.html">BSA</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content">
            <div class="logo-section">
                <img src="canvas.jpg" alt="Canvas Logo">
                <img src="eduarte.png" alt="Eduarte Logo">
            </div>
        </section>
    </main>

    <footer>
        <ul>
            <li><a href="canvaseneduarte.html">canvas en eduarte</a></li>

        </ul>
    </footer>
    
    <script>
        
        const currentPage = window.location.pathname.split('/').pop().toLowerCase();
        
        
        const allLinks = document.querySelectorAll('nav ul li a, footer ul li a');

        
        allLinks.forEach(link => {
            if (link.getAttribute('href').toLowerCase() === currentPage) {
                link.classList.add('active'); 
            }
        });
    </script>
</body>
